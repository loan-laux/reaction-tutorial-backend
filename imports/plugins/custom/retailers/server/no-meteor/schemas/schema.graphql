"A retailer"
type Retailer {
  "Retailer's name"
  name: String!

  "Position latitude"
  latitude: Float!

  "Position longitude"
  longitude: Float!

  "Wheher the retailer is shown to customers"
  enabled: Boolean!
}

extend type Query {
  "Returns a list of all retailers"
  retailers: [Retailer]!
}
